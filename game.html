<script>
    let last_image;
    let recent_image = document.getElementById("first_image");
    let image_index = 1;

    function ClickOperation(){
        image_index = image_index + 1;
        var x = Math.floor((Math.random() * 850) + 350);
        var y = Math.floor((Math.random() * 500)-200);

        const image = document.createElement("img");
        image.id = ("image" + image_index);
        image.src = "./rsz_fatty.jpeg";
        image.style.width = "200px";
        image.style.height = "200px";
        image.style.position = "absolute";
        image.style.right = x + "px";
        image.style.bottom = y + "px";
        image.onclick = ClickOperation;

        document.getElementById("mainWindow").appendChild(image);
        document.getElementById("image" + (image_index-1)).remove();

    }

    function StartGame(){
        ClickOperation();
        document.getElementById("start_button").remove
    }
</script>
